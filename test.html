<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS API 測試工具</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #status { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; white-space: pre-wrap;}
        .loading { color: blue; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <h2>Google Sheet 寫入測試</h2>

    <div class="form-group">
        <label for="gasUrl">GAS Web App URL (部署後的網址):</label>
        <input type="text" id="gasUrl" placeholder="https://script.google.com/macros/s/AKfycbwcv9O12WtL5LSBcfJLw-7jZrJoXZkiWeH5uR-3BBhKQNK_-YQokJKGUERRO06pJale/exec">
    </div>

    <hr>

    <div class="form-group">
        <label>UID:</label>
        <input type="text" id="uid" value="U12345678">
    </div>
    <div class="form-group">
        <label>Display Name:</label>
        <input type="text" id="displayName" value="測試用戶">
    </div>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" value="王小明">
    </div>
    <div class="form-group">
        <label>Phone:</label>
        <input type="text" id="phone" value="0912345678">
    </div>
    <div class="form-group">
        <label>Time:</label>
        <input type="text" id="time" value="2024-01-01 12:00">
    </div>

    <button onclick="sendData()">發送資料 (POST)</button>

    <div id="status">等待操作...</div>

    <script>
        function sendData() {
            const url = document.getElementById('gasUrl').value.trim();
            const statusDiv = document.getElementById('status');

            if (!url) {
                alert("請先輸入 GAS URL！");
                return;
            }

            // 準備要傳送的 JSON 物件
            const data = {
                uid: document.getElementById('uid').value,
                displayName: document.getElementById('displayName').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                time: document.getElementById('time').value
            };

            statusDiv.innerHTML = '<span class="loading">傳送中...</span>';

            // 使用 fetch 發送請求
            fetch(url, {
                method: 'POST',
                // 重要：雖然我們傳送的是 JSON，但為了避免 GAS 的 CORS 跨域問題
                // 有時使用 text/plain 會更穩定，後端 e.postData.contents 依然能讀取
                headers: {
                    "Content-Type": "text/plain;charset=utf-8",
                },
                body: JSON.stringify(data) // 將物件轉為 JSON 字串
            })
            .then(response => response.json()) // 解析回傳的 JSON
            .then(result => {
                console.log('Success:', result);
                if(result.status === 'success'){
                    statusDiv.innerHTML = '<span class="success">成功！資料已寫入 Google Sheet。<br>回應: ' + JSON.stringify(result) + '</span>';
                } else {
                    statusDiv.innerHTML = '<span class="error">伺服器回傳錯誤: ' + JSON.stringify(result) + '</span>';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                statusDiv.innerHTML = '<span class="error">連線失敗 (CORS 或 網址錯誤):<br>' + error + '</span>';
            });
        }
    </script>
</body>
</html>
