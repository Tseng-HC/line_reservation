<!-- ver0.28 Session Timeout (No Event Listeners) -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約治療師</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 移除 body visibility: hidden，改用 Loading 遮罩控制 */
        /* body { visibility: hidden; } */
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 999; }
        .hidden { display: none; }
        /* 針對小螢幕優化輸入框高度 */
        input, select, textarea { font-size: 16px; } /* 防止 iOS 縮放 */
    </style>
</head>
<body class="bg-gray-50 p-3 relative min-h-screen">

    <!-- 版本號 -->
    <div class="fixed bottom-1 right-1 text-[10px] text-gray-300 font-mono z-0 pointer-events-none">ver0.28</div>

    <!-- 訊息提示區 (Toast) -->
    <div id="msg-toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded shadow-lg text-sm z-50 hidden transition-opacity duration-300">
        提示訊息
    </div>

    <!-- Loading -->
    <div id="loading">
        <div class="text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-green-500 mx-auto mb-4"></div>
            <p id="loading-text" class="text-gray-500">載入預約系統...</p>
        </div>
    </div>

    <!-- ================= 逾時遮罩 (修改文字) ================= -->
    <div id="idle-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-95 z-[1000] flex flex-col justify-center items-center text-white text-center p-6">
        <div class="mb-4 text-5xl">⚠️</div>
        <h2 class="text-2xl font-bold mb-3">操作時間逾時</h2>
        <p class="mb-8 text-gray-300 text-sm leading-relaxed">
            為了確保資料安全，<br>
            系統限制單次操作時間為 20 分鐘。<br>
            連線已自動中斷。
        </p>
        <button onclick="location.reload()" class="w-full max-w-xs py-3 bg-green-600 rounded-lg font-bold hover:bg-green-700 transition shadow-lg border border-green-500">
            重新整理頁面
        </button>
    </div>
    <!-- ================= End 逾時遮罩 ================= -->

    <!-- 主要容器 -->
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-4 space-y-3 mt-1">
        <h1 class="text-xl font-bold text-center text-green-700 mb-2">預約治療師</h1>
        
        <!-- ================= 表單填寫區 ================= -->
        <div id="form-section">
            <form id="bookingForm" class="space-y-3" onsubmit="return false;">
                
                <!-- 姓名 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">姓名</label>
                    <input type="text" id="name" required onchange="syncData()" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2 bg-gray-50" placeholder="請輸入姓名">
                </div>

                <!-- 電話 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">電話</label>
                    <input type="tel" id="phone" required onchange="syncData()" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2 bg-gray-50" placeholder="請輸入電話">
                </div>

                <!-- 指定治療師 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">指定治療師</label>
                    <select id="therapist" onchange="syncData()" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2 bg-white">
                        <option value="不指定">不指定</option>
                        <option value="AAA">AAA 治療師</option>
                        <option value="BBB">BBB 治療師</option>
                    </select>
                </div>

                <!-- 期望預約時間 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">期望預約時段</label>
                    <textarea id="time_slots" required rows="3" onchange="syncData()" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 border p-2 bg-gray-50" placeholder="例如：1/5 下午 2:00&#10;1/6 上午 10:00"></textarea>
                </div>

                <!-- 按鈕區 -->
                <div class="flex space-x-2 pt-2">
                    <button type="button" onclick="toReview()" class="w-3/5 py-3 bg-green-600 text-white rounded hover:bg-green-700 transition font-bold shadow">
                        下一步
                    </button>
                    <button type="button" onclick="cancelForm()" class="w-2/5 py-3 bg-red-100 text-red-600 rounded hover:bg-red-200 transition font-bold">
                        取消
                    </button>
                </div>
                <p id="sync-status" class="text-[10px] text-center text-gray-400 h-3 mt-1"></p>
            </form>
        </div>

        <!-- ================= 預覽確認區 ================= -->
        <div id="review-section" class="hidden space-y-4">
            <h2 class="text-base font-bold text-gray-700 border-b pb-2">請確認您的預約內容</h2>
            
            <div class="space-y-3 text-sm bg-gray-50 p-3 rounded">
                <div class="flex justify-between border-b border-gray-200 pb-1">
                    <span class="text-gray-500">姓名</span>
                    <span id="review-name" class="font-bold text-gray-800"></span>
                </div>
                <div class="flex justify-between border-b border-gray-200 pb-1">
                    <span class="text-gray-500">電話</span>
                    <span id="review-phone" class="font-bold text-gray-800"></span>
                </div>
                <div class="flex justify-between border-b border-gray-200 pb-1">
                    <span class="text-gray-500">指定治療師</span>
                    <span id="review-therapist" class="font-bold text-gray-800"></span>
                </div>
                <div>
                    <span class="text-gray-500 block mb-1">期望時間</span>
                    <pre id="review-time" class="font-bold text-gray-800 whitespace-pre-wrap font-sans bg-white p-2 rounded border"></pre>
                </div>
            </div>

            <!-- 按鈕區 -->
            <div class="flex flex-col space-y-2 pt-1">
                <button type="button" onclick="confirmSubmit()" class="w-full py-3 bg-green-600 text-white rounded hover:bg-green-700 transition font-bold shadow-lg text-lg">
                    確認送出
                </button>
                
                <div class="flex space-x-2">
                    <button type="button" onclick="backToEdit()" class="w-1/2 py-3 bg-yellow-100 text-yellow-700 rounded hover:bg-yellow-200 transition font-bold">
                        修改
                    </button>
                    <button type="button" onclick="cancelForm()" class="w-1/2 py-3 bg-red-100 text-red-600 rounded hover:bg-red-200 transition font-bold">
                        取消
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const LIFF_ID = '2008806287-jfDxgE50'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwcNsPso4DX3T87JhPjgR32pw804dUF0CbwlpiAUBMr4l-HibOtCUYMHPs9UtaA4-khzw/exec';
        
        let g_uid = "";
        let g_displayName = "";
        let heartbeatInterval = null; 

        // --- 逾時變數 ---
        const SESSION_LIMIT = 20 * 60 * 1000; // 20分鐘 (毫秒)
        let sessionTimer = null;

        window.onload = function() {
            initializeLiff();
        };

        // Toast 提示功能
        function showToast(message, isError = false) {
            const toast = document.getElementById('msg-toast');
            toast.textContent = message;
            toast.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded shadow-lg text-sm z-50 transition-opacity duration-300 ${isError ? 'bg-red-600 text-white' : 'bg-gray-800 text-white'}`;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        async function initializeLiff() {
            try {
                if (typeof liff === 'undefined') {
                    throw new Error('LIFF SDK 載入失敗');
                }

                await liff.init({ liffId: LIFF_ID });

                // 環境偵測警示
                if (!liff.isInClient()) {
                    // alert("提醒：您目前使用電腦或外部瀏覽器..."); 
                    // 可依需求保留或移除 alert
                }
                
                // 登入檢查與環境判斷
                if (!liff.isLoggedIn()) {
                    if (!liff.isInClient()) {
                        console.log("預覽模式：使用模擬資料");
                        g_uid = "preview_user";
                        g_displayName = "預覽用戶";
                    } else {
                        liff.login();
                        return;
                    }
                } else {
                    const idToken = liff.getDecodedIDToken();
                    g_uid = idToken.sub;
                    g_displayName = idToken.name || "用戶";
                }
                
                // 1. 開啟紀錄 (背景執行)
                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'track_open',
                        uid: g_uid,
                        name: g_displayName
                    })
                });

                // 2. 意圖宣告 (僅在 LINE Client 內發送)
                if (liff.isInClient()) {
                    await liff.sendMessages([{ type: 'text', text: '預約治療師' }]);
                }

                // 3. 啟動心跳 (後端保活用)
                startHeartbeat();

                // 4. 【修改】啟動純時間限制邏輯 (不管是否有動作)
                startSessionTimer();

                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Init Error:', error);
                document.getElementById('loading').style.display = 'none';
                showToast('系統初始化異常 (預覽模式)', true);
            }
        }

        // ================= 修改：純時間限制邏輯 (不偵測動作) =================
        function startSessionTimer() {
            // 直接啟動倒數，不加任何事件監聽
            console.log("啟動 20 分鐘硬性倒數");
            
            if (sessionTimer) clearTimeout(sessionTimer);

            sessionTimer = setTimeout(() => {
                // 時間到：顯示遮罩、停止後端心跳
                document.getElementById('idle-overlay').classList.remove('hidden');
                stopHeartbeat(); 
                console.log("頁面開啟超過 20 分鐘，鎖定畫面");
            }, SESSION_LIMIT);
        }
        // ================= End 時間限制邏輯 =================

        function startHeartbeat() {
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            heartbeatInterval = setInterval(() => {
                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'heartbeat',
                        uid: g_uid
                    })
                });
            }, 1200000); // 20分鐘
        }

        function stopHeartbeat() {
            if (heartbeatInterval) clearInterval(heartbeatInterval);
        }

        function syncData(actionType = 'sync_data', useKeepAlive = false) {
            const statusLabel = document.getElementById('sync-status');
            if (statusLabel) statusLabel.textContent = "資料同步中...";

            const formData = getFormData();
            formData.type = actionType;

            const fetchOptions = {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            };

            if (useKeepAlive) {
                fetchOptions.keepalive = true;
            }

            const fetchPromise = fetch(GAS_URL, fetchOptions);

            if (useKeepAlive && actionType !== 'sync_data') {
                return Promise.resolve(formData);
            }

            return fetchPromise.then(() => {
                if (actionType === 'sync_data' && statusLabel) {
                    statusLabel.textContent = "進度已自動保存";
                    setTimeout(() => statusLabel.textContent = "", 2000);
                }
                return formData;
            });
        }

        function toReview() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const time = document.getElementById('time_slots').value.trim();
            
            if (!name || !phone || !time) {
                showToast("請完整填寫姓名、電話與期望時間", true);
                return;
            }

            document.getElementById('review-name').textContent = name;
            document.getElementById('review-phone').textContent = phone;
            document.getElementById('review-therapist').textContent = document.getElementById('therapist').value;
            document.getElementById('review-time').textContent = time;

            syncData('preview_form');

            document.getElementById('form-section').classList.add('hidden');
            document.getElementById('review-section').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function backToEdit() {
            document.getElementById('review-section').classList.add('hidden');
            document.getElementById('form-section').classList.remove('hidden');
        }

        async function cancelForm() {
            stopHeartbeat(); 

            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            loadingText.textContent = "正在取消預約...";
            loadingDiv.style.display = 'flex';

            try {
                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    keepalive: true, 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'cancel_form',
                        uid: g_uid,
                        name: g_displayName
                    })
                });
                await new Promise(resolve => setTimeout(resolve, 500));
            } catch (e) {
                console.error("Cancel error", e);
            }

            liff.closeWindow();
        }

        async function confirmSubmit() {
            stopHeartbeat(); 

            const btn = document.querySelector('button[onclick="confirmSubmit()"]');
            btn.disabled = true;
            btn.innerText = "資料傳送中...";

            try {
                const formData = await syncData('submit_form', true);

                if (liff.isInClient()) {
                    const msg = `預約資料如下\n姓名: ${formData.form_name}\n電話: ${formData.form_phone}\n指定治療師: ${formData.form_therapist}\n期望時間: ${formData.form_time}`;
                    await liff.sendMessages([{ type: 'text', text: msg }]);
                }
                
                liff.closeWindow();

            } catch (error) {
                showToast('傳送失敗，請重新嘗試', true);
                btn.disabled = false;
                btn.innerText = "確認送出";
                startHeartbeat(); 
            }
        }

        function getFormData() {
            return {
                uid: g_uid,
                line_name: g_displayName,
                form_name: document.getElementById('name').value,
                form_phone: document.getElementById('phone').value,
                form_therapist: document.getElementById('therapist').value,
                form_time: document.getElementById('time_slots').value
            };
        }
    </script>
</body>
</html>
